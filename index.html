<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Custodial Wallet for Ibex Shooter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      height: 100vh;
    }

    .wallet, .game, .form-container {
      flex: 1;
      padding: 20px;
    }

    .wallet {
      background-color: #f4f4f4;
    }

    .game {
      background-color: #ececec;
    }

    .form-container {
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #333;
    }

    h2 {
      color: #666;
    }

    .balance p {
      margin: 0;
    }

    .actions button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #45a049;
    }

    form {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button.submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wallet">
      <h1>Non-Custodial Wallet</h1>
      <div class="balance">
        <h2>Wallet Balance</h2>
        <p>Balance: <span id="balance">0 IBEX</span></p>
      </div>
      <div class="actions">
        <h2>Actions</h2>
        <button type="button" id="send-button">Send IBEX</button>
        <button type="button" id="receive-button">Receive IBEX</button>
      </div>
    </div>
    <div class="game">
      <h1>Ibex Shooter Game</h1>
      <!-- Embed Ibex Shooter Game iframe -->
      <iframe src="https://silaslovescode.github.io/ibex.shooter/" frameborder="0" width="100%" height="100%" target="_self"></iframe>
    </div>
    <div class="form-container">
      <h1>Contact Form</h1>
      <form id="contact-form" method="POST" action="mailto:silaslovespeace@gmail.com" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
